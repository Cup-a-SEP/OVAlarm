<script type="text/x-handlebars-template" id="tpl:planner">
	<form id="planner" role="form">
		<div class="form-group">
			<h4 class="text-center">New trip</h4>
			<button id="done" class="btn btn-link btn-lg pull-right">Done</button>
		</div>

		<div class="form-group">
			<input type="text" id="from" class="form-control input-lg" name="from" value="{{from}}" data-coord="{{fromCoord}}" placeholder="From">
		</div>
		<div class="form-group">
			<input type="text" id="to" class="form-control input-lg" name="to" value="{{to}}" data-coord="{{toCoord}}" placeholder="To">
		</div>

		<div class="form-group container">
			<div class="row">
				<div class="col-xs-8">
					<input type="datetime-local" id="when" class="form-control input-lg" name="when" value="{{ISOtime when}}">
				</div>
				<div class="col-xs-4">
					<label for="arrive" class="radio-inline input-lg arrdep {{#if arrive}}active{{/if}}">Arrive
						<input type="radio" id="arrive" class="form-control" name="arrdep" value="arrive" {{#if arrive}}checked{{/if}}>
					</label>
					<label for="depart" class="radio-inline input-lg arrdep {{#unless arrive}}active{{/unless}}">Depart
						<input type="radio" id="depart" class="form-control" name="arrdep" value="depart" {{#unless arrive}}checked{{/unless}}>
					</label>
				</div>
			</div>
		</div>

		<div class="form-group">
			<button type='submit' id="plan" class="btn btn-primary btn-block btn-lg" >
				<i class="glyphicon glyphicon-search"></i> Search trips
			</button>
		</div>

		<div class="tooltip-arrow-line"><div class="arrow"></div></div>
	</form>
</script>

<script type="text/javascript">
	app.loadTemplate('planner');
</script>

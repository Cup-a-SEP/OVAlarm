
<script type="text/x-handlebars-template" id="tpl:results">
	<section id="results">
	{{#each results}}
		<div class="result">
			<div class="row">
				<div class="col-xs-12"><h4 class="">{{duration duration}}, {{distance distance}}</h4></div>
			</div>
			{{#each legs}}
			{{#if mode}}
			<div class="leg row">
				<div class="col-xs-3 text-muted"><i class="icon icon-{{icon mode}}"></i></div>
				<div class="col-xs-9"><b>{{mode mode}} {{#if type}} â€“ {{type}} {{/if}}</b></div>
			</div>
			{{else}}
			<div class="place row">
				<div class="col-xs-3 text-muted">{{time time}}</div>
				<div class="col-xs-9">{{place}}</div>
			</div>
			{{/if}}
			{{/each}}
			<div class="row">
				<div class="col-xs-12"><button id="track{{@index}}" class="btn btn-link btn-xs pull-right"><i class="glyphicon glyphicon-record"></i> Track trip</button></div>
			</div>
		</div>
	{{else}}
		<div class="alert alert-danger" id="feedback">{{#if error}}{{error}}{{else}}No route found.{{/if}}</div>
	{{/each}}
	</section>
</script>
<script type="text/javascript">
	app.loadTemplate('results');
</script>
